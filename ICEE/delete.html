<script type="text/javascript">   
   
   function formValidation()  
    {  
 
			var ufname = document.registration.userfirstname;
			var ulname = document.registration.userlastname;
			var uorg = document.registration.orgname;   
			var uaddd = document.registration.address;
			var ucity = document.registration.citystate; 
			var ucountry = document.registration.country;  
			var uphone = document.registration.phone;  
			var uemail = document.registration.email;  
 
						if(allLetter(ufname))  
							{
							if(Letter(ulname))  
								{ 
								if(orgname(uorg))  
									{
									if(alphanumeric(uaddd))  
										{
										if(numeric(ucity))  
											{   
											if(countryselect(ucountry))  
												{  
												if(allnumeric(uphone))  
													{  
													if(ValidateEmail(uemail))  
														{										 
												  
														}   
													}  
												}   
											}  
										}
									}
								}
							}
						  
						return false;					  
			} 
								
				
				function allLetter(ufname)  
					{   
					var letters = /^[A-Za-z]+$/;  
					if(ufname.value.match(letters))  
						{  
						return true;  
						}  
					else  
						{  
						alert('User Firstname must have alphabet characters only');  
						ufname.focus();  
						return false;  
						}  
					}
				
				
				function Letter(ulname)  
					{   
					var letters = /^[A-Za-z]+$/;  
					if(ulname.value.match(letters))  
						{  
						return true;  
						}  
					else  
					{  
					alert('User Lastname must have alphabet characters only');  
					ulname.focus();  
					return false;  
					}  
				}
				
				
				function orgname(uorg)
					{
					var letters = /^[0-9a-zA-Z]+$/;  
					if(uorg.value.match(letters))  
						{  
						return true;  
						}  
					else  
						{ 
						alert("Organization name missing.");
						uorg.focus();
						return false;		
						}  
					}	
				 
				 
				 			 
				  
				function alphanumeric(uaddd)  
					{   
					var letters = /^[0-9a-zA-Z]+$/;  
					if(uaddd.value.match(letters))  
						{  
						return true;  
						}  
					else  
						{  
						alert('User address must have alphanumeric characters only');  
						uaddd.focus();  
						return false;  
						}  
					}
					
					
				function numeric(ucity)  
				{
					var letters = /^[A-Za-z]+$/;  
					if(ucity.value.match(letters))  
						{  
						return true;  
						}  
					else  
						{  
						alert('Enter City name');  
						ucity.focus();  
						return false;  
						}				
					}
					
					
				function countryselect(ucountry)  
				{  
				if(ucountry.value == "Default")  
					{  
					alert('Select your country from the list');  
					ucountry.focus();  
					return false;  
					}  
				else  
					{  
					return true;  
					}  
				}
				  
			function allnumeric(uphone)  
				{   
				var numbers = /^(\()?(\d{3})([\)-\. ])?(\d{4})([-\. ])?(\d{7})$/;
				if(uphone.value.match(numbers))  
					{  
					return true;  
					}  
				else  
					{  
					alert('phone code must have numeric characters and should haave only 13 character');  
					uphone.focus();  
					return false;  
					}  
				}
				  
			function ValidateEmail(uemail)  
				{  
				var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
				if(uemail.value.match(mailformat))  
					{  
					return true;  
					}  
				else  
					{  
					alert("You have entered an invalid email address!");  
					uemail.focus();  
					return false;  
					}  
				}
	
	
	</script>
